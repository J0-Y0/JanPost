{%load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiaryd ps-0" >
    <div class="container ps-0">
      <img src="{% static 'img/logo.png' %}" class="  img-fluid navbar-brand" width="40" height="24" alt="logo">
      <a class="navbar-brand " href="/"> {{companyName}} </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li> --> 
          
         
        </ul>
        
          {% comment %} <form method="GET">
            <div class="input-group ">
              {{postFilterForm.form.content}}

              <button type='submit' class="btn btn-primary rounded-0"><i class="fas fa-search pe-1"></i></button>
              <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-filter"></i>   
              </button>
            
          </div>
          
        </form> {% endcomment %}
       
 

      {%if user.is_authenticated%}
        <div class="navbar-brand dropdown me-2 border  px-3  rounded-5 pe-5 ps-0 text-bg-dark">
          <a
            class="nav-link dropdown-toggle "
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <!-- <i class="fa-solid fa-user pe-1"></i> -->
            <img
              style="width: 40px; height: 40px"
              class="rounded-circle account-img"
              src="{{ request.user.profile.avatar.url }}"
            />
      
            <p class="px-2 d-none d-sm-inline">
              {{request.user.first_name}}
            </p>
          </a>
          <ul class="dropdown-menu w-auto">
            <li>
              <a class="dropdown-item" href="{%url 'profile'%}">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="{%url 'activity' %}">Activity log</a>
            </li>
            <li>
              <a class="dropdown-item" href="{%url 'logout' %}">Logout</a>
            </li>
            <li><a class="dropdown-item" href="#">Theme</a></li>
          </ul>
        </div>
      {%else%}
        <div class=" rounded rounded-5 navbar-brand  me-2 border  px-3">
              <a
                class="nav-link btn rounded-4 "
                href="{%url 'login' %}"
                role="button"
                aria-expanded="false"
              > <i class="fa-solid fa-arrow-right-to-bracket pe-2"></i>Login </a>       
        </div>
      {%endif%}

     </div>
    </div>
</nav>
